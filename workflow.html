<!DOCTYPE html>
<html>
<head>
    <title>Lync</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="public/css/style.css">
    <script type="text/javascript" src="public/js/jquery.min.js"></script>
    <script language="JavaScript">
        $(function(){
            $("a.title").click(function(){
                $("a.title").attr("clicked","0");
                $(".k,.d1").removeClass("bg_color");
                $(this).find(".k,.d1").addClass("bg_color");
                $(this).attr("clicked","1");
                var clickNum=0;
                var title_len=$("a.title").length;
                for(var i=0;i<title_len;i++){
                    if($("a.title").eq(i).attr("clicked") && $("a.title").eq(i).attr("clicked") == "1" ){
                        clickNum=i;
                    }
                }
                var con_len=$(".content").length;
                for(var i=0;i<con_len;i++){
                    $(".content").eq(i).hide();
                }
                $(".content").eq(clickNum).show();
            });
            $("a.title").eq(0).trigger("click");
        });

    </script>
</head>
<body>
    <div class="panel">
        <div id="tab">
            <div class="tab_title">
                <a class="title" style="margin-left: 0px">
                        <b class="b1" style="background: #ed6d00"></b>
                        <b class="b2 d1"></b>
                        <b class="b3 d1"></b>
                        <b class="b4 d1"></b>
                        <div class="b d1 k">我的申请</div>
                </a>
                <a class="title">
                    <b class="b1" style="background: #1dbae5" ></b>
                    <b class="b2 d1"></b>
                    <b class="b3 d1"></b>
                    <b class="b4 d1"></b>
                    <div class="b d1 k">我的审批</div>
                </a>
            </div>
            <div class="tab_content bg_color">
                <div class="content">
                    <div class="part">
                        <span class="num font_yellow">18</span><br/><span>未审批</span>
                    </div>
                    <div class="part">
                        <span class="num font_yellow">109</span><br/><span>待审批</span>
                    </div>
                    <div class="part">
                        <span class="num font_yellow">109</span><br/><span>待审批</span>
                    </div>
                </div>
                <div class="content">
                    <div class="part">
                        <span class="num font_blue">18</span><br/><span>未审批</span>
                    </div>
                    <div class="part">
                        <span class="num font_blue">109</span><br/><span>待审批</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
