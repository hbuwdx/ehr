      {
       	$(".box").each(function(i){
            if(i !== 4){
                $(this).mouseenter(function(){

                    $(this).animate({top:"-100%"});
                });
            }else if( i == 4){
                $(this).mouseenter(function(){
                    $(this).find(".box2").animate({"opacity":1});
                });

        $(".box").each(function(i){
            if(i !== 4){
                $(this).mouseleave(function(){
                    $(this).animate({top:"0"});

                $(this).mouseleave(function(){
                    $(this).find(".box2").animate({"opacity":0});
                });
            }
        });
